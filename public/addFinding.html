<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Marjapaikat</a>
      <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="berryselect">Valitse marja</label>
              <select class="form-control" id="berryselect">
                <option>Mansikka</option>
                <option>Mustikka</option>
                <option>Lakka</option>
                <option>Vadelma</option>
                <option>Puolukka</option>
              </select>
              <input type="hidden" value="" id="latitude_value">
              <input type="hidden" value="" id="longitude_value">
            </div>
            <p>Paikanna sijaintisi tai valitse sijainti kartalta.</p>
            <button id="locate-button" type="button" class="btn btn-secondary" onclick="locate()">GPS-paikannus</button>
            <div class="row">
              <div class="col">
                <div id="map"></div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Lis채채</button>
          </form>
        </div>
      </div>
    </div>
